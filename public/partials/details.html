<div class="text-center">
  <img class="detailpic" ng-src="data/images/{{movie.imdbID}}.jpg"></img>
  <div class="text">
    <h1>{{movie.title}}</h1>
    <h4>{{movie.plot}}</h4>
  </div>
  <a class="previous" href="#/details/{{movie.rank-1}}"><button>Previous</button></a>
  <a class="next" href="#/details/{{movie.rank+1}}"><button>Next</button></a>
</div>
<a class="homebutton text-center" href="#/gallery"><button >Home</button></a>
