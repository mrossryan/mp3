<label> Search: <input ng-model="searchText.title" /> </label>
<button ng-click="sortBy('rank')">rank</button>
<button ng-click="sortBy('title')">title</button>
<div ng-repeat="m in movies | filter:searchText | orderBy:propertyName:reverse">
  {{ m.title }}
  <!-- <img ng-src="../data/images/{{m.imdbID}}.jpg"></img> -->
</div>
